<script>
    var subchainList = [{
        name: '',
        txNum: 0,
        longitude: '',
        latitude: '',
        flag: 0,
        org: '',
        type: '',
        runStatus: '',
        accountNum: 0,
    }]

    $.ajax({
        url: "http://10.221.19.216:8081/sd_baas-ac-prod-api/largeScreenOut/coreMetrics",
        type: "GET",
        timeout: 2000,
        success: function (msg) {
            $("#accessChainCount").html(msg.data.accessChainCount)
            $("#accountCount").html(msg.data.accountCount)
            //   $("#identityCount").html(msg.data.identityCount)
            $("#memberCount").html(msg.data.memberCount)
            $("#upChainCount").html(msg.data.upChainCount)
        },
        error: function (error) {
        }
    })

    $.ajax({
        url: "http://10.221.19.216:8081/sd_baas-ac-prod-api/largeScreenOut/subchainList",
        type: "GET",
        timeout: 2000,
        success: function (msg) {
            handlerMap(msg.data)
        },
        error: function (error) {
        }
    })

    handlerMap(subchainList)
    particlesJS.load('particles-js', './js/particles.json');



    function goback() {
        $("html,body").animate({
            scrollTop: 0
        }, 500);
    }



</script>
